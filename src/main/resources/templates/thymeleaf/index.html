<!DOCTYPE html>
<html lang="en", xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css" rel="stylesheet">
    <script src="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
<div style="display: flex; flex-direction: column; align-items: center">
<h1 class="md-typescale-display-medium" th:text="${name}" id="firstTitle">Welcome Changui Page</h1>
    <button onclick="changeValue()">변경!</button>
    <div class="mdc-card" >
        <div class="mdc-card__primary-action" tabindex="0">
            <!-- content within actionable area -->
            <div class="mdc-card__ripple"></div>
        </div>
        <!-- ... content ... -->
    </div>

</div>
<style>
    form {
        display: flex;
        flex-direction: column;
        align-items: flex-start;
        gap: 16px;
    }
</style>
    <script>
        async function changeValue() {
            try {
                var newValue = "류세민의 집";
                const response = await fetch('/message', {
                    method: 'GET'
                });
                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('firstTitle').innerText = data.value;
                } else {
                    throw new Error('서버 응답이 정상이 아닙니다.');
                }
            } catch (error) {
                alert(error);
            }
        }

    </script>
</body>
</html>
